<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<audio id="bg_music" autoplay="" loop="true" autobuffer="autobuffer" hidden="true">
         <source type="audio/mpeg" src="files/sfx.mp3">
</audio>
<script>
window.onload = function()
{
    var backgroundAudio=document.getElementById("bg_music");
    backgroundAudio.volume=0.4;
}
</script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Zeroeh's Hub</title>
<style>
.left_box
{
	float:left; 
	width:50px;
	height:50px;
	background:#03F;
	-moz-animation:left_box 3s infinite;
	
}
.right_ball
{
	float:right;
	width:100px;
	height:100px;
	background:#639;
	border-radius:50%;
	-moz-animation:right_ball 3s infinite;
}
@-moz-keyframes left_box
{
	0%
	{
		margin-left:0px;
		margin-top:0px;
	}
	25%
	{
		margin-left:100px;
		margin-top:50px;
		
	}
	50%
	{
		margin-left:200px;
		margin-top:100px;
	}
	75%
	{
		margin-left:300px;
		margin-top:50px;
	}
	100%
	{
		margin-left:400px;
		margin-top:0px;
	}
}
@-moz-keyframes right_ball
{
	0%
	{
		margin-right:0px;
		margin-top:0px;
	}
	25%
	{
		margin-right:200px;
		margin-top:200px;
	}
	50%
	{
		margin-right:400px;
		margin-top:0px;
	}
	75%
	{
		margin-right:200px;
		margin-top:200px;
	}
	100%
	{
		margin-right:0px;
		margin-top:0px;
	}
}
.cube
{
	width:100px;
	height:100px;
	background:#369;
	-moz-transition:width .5s, height .5s,
	-moz-transform .5s;
	trabsition:width .5s, height .5s,
	transform .5s;
}
.cube:hover
{
	width:300px;
	height:300px;
	-moz-transform:rotate(360deg);
	transform:rotate(360deg);
}
</style>
</head>
<body>
<p>Changing a few things, stay tuned!</p>
<div class="left_box">

</div>
<div class="right_ball">

</div>
<div class="cube">
</div>
</body>
</html>
