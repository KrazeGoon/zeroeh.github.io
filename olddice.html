<!DOCTYPE html>
<html>
<body>
<title>RealmBet</title>
<center>
<p>Click "Roll Dice" to begin</p>

<button onclick="rollDice()">Roll Dice</button>

<p id="roll"></p>

<script>
function rollDice()
{
    var x = document.getElementById("roll")
    x.innerHTML = Math.floor((Math.random() * 100) + 1);
}
</script>
</center>
</body>
</html>
